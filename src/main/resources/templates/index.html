<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Student Grade Tracker</title>
<style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: inline-block;
            margin-right: 10px;
        }
        input[type="text"] {
            margin-bottom: 10px;
            padding: 5px;
        }
        button {
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        a {
            text-decoration: none;
            color: #007bff;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>

</head>
<body>
<div class="container">
<h1>Student Grade Tracker</h1>
<Form th:action="@{/students}" method="post">
<label for="name"> Student Name:</label>
<input type="text" id="name" name="name" required>
<button type="submit">Add Student</button>
</Form>
<h2>All Students</h2>
<ul>
<li th:each="student:${students}">
<a th:href ="@{/students/{id}/grades(id=${student.id})}" th:text="${student.name}">Student Name</a>
</li>
</ul>
</div>
</body>
</html>
